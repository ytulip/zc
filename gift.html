<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>首页</title>
<link href="css/amazeui.css" rel="stylesheet"/>
<link href="css/common.css" rel="stylesheet"/>
<style>
    .recommend-game{vertical-align: top;}
    .recommend-game .game-info{width: 80%;text-align: center;}
    .recommend-game .game-info img{width: 100%;}
    /*.recommend-icon:nth-child(1){}*/
    .recommend-game:nth-child(2) .game-info{margin-left: 5%}
    .recommend-game:nth-child(3) .game-info{margin-left: 10%}
    .recommend-game:nth-child(4) .game-info{margin-left: 15%}
    .recommend-game:nth-child(5) .game-info{margin-left: 20%}

</style>
<body>
<div class="cus-row">
    <div class="cus-row-col-6 t-al-c top-tab top-tab-active"><span class="fs-16-fc-212229" style="line-height: 48px;">礼包中心</span></div>
    <div class="cus-row-col-6 t-al-c top-tab"><span class="fs-16-fc-212229" style="line-height: 48px;">我的礼包</span></div>
</div>

<div class="p-0-12">
    <ul class="cus-list">
        <li class="list-style-1">
            <div class="cus-row cus-row-v-m">
            <div class="cus-row-col-2"><img src="image/game.png" class="img-w100"></div>
            <div class="cus-row-col-8">
                <div style="padding: 0 12px;">
                    <span class="fs-16-fc-212229">天龙八部之宿敌</span><br/>
                </div>
            </div>
            <div class="cus-row-col-2 t-al-r"><span class="enter-btn">领取</span></div>
            </div>

            <div class="fs-12-fc-909094">
                <span>新手礼包（剩余25%）</span><br/>
                <span>礼包内容:</span><br/>
                <span>钻石*150 稀有碎片盒子*50 金币*30w</span><br/>
                <span>领取方式:登陆界面.福利.输入兑换码.领取奖励</span><br/>
                <span>有效日期：永久</span>
            </div>
        </li>
    </ul>
</div>

<div class="layer">
    <div class="ab-t-t-x-y" style="padding: 12px;background: #ffffff;border-radius: 4px;width: 270px;">
        <h3 class="fs-16-fc-212229 t-al-c">恭喜成功领取</h3>
        <div class="cus-row cus-row-v-m">
            <div class="cus-row-col-2 fs-14-fc-212229">礼包码</div>
            <div class="cus-row-col-7" style="padding: 0 8px;"><span class="fs-14-fc-212229" style="display:inline-block;width: 100%;background-color: #eeeeee;">0fvghi</span></div>
            <div class="cus-row-col-3"><span class="enter-btn">复制</span></div>
        </div>
        <a class="btn3 m-t-30">开 始 游 戏</a>
    </div>
</div>

<footer class="fix-bottom">
    <div class="in-bl-line">
        <div class="in-bl-line-item tarbar" style="width: 25%">游戏</div>
        <div class="in-bl-line-item tarbar tarbar-active" style="width: 25%">新服</div>
        <div class="in-bl-line-item tarbar" style="width: 25%">礼包</div>
        <div class="in-bl-line-item tarbar" style="width: 25%">个人中心</div>
    </div>
</footer>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.js"></script>
<script>
</script>
</html>
